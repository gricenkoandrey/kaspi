<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspi Gold iOS 20 Generator Pro</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap');
        
        :root {
            --iphone-width: 393px;
            --iphone-height: 852px;
            --iphone-radius: 54px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacStatusFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 0;
            color: white;
        }

        /* iPhone Frame Styling */
        .iphone-frame {
            width: var(--iphone-width);
            height: var(--iphone-height);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: cover;
            border-radius: var(--iphone-radius);
            position: relative;
            box-shadow: 0 0 0 11px #1a1a1a, 0 30px 60px rgba(0,0,0,0.8);
            overflow: hidden;
            z-index: 10;
        }

        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 124px;
            height: 36px;
            background: black;
            border-radius: 22px;
            z-index: 300;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 32px 10px;
            color: white;
            font-weight: 500;
            font-size: 16px;
            position: relative;
            z-index: 200;
        }

        /* Lock Screen Content */
        .lock-screen-header {
            text-align: center;
            color: white;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lock-date {
            font-size: 21px;
            font-weight: 500;
            margin-bottom: -5px;
            letter-spacing: -0.4px;
        }

        .lock-time {
            font-size: 102px;
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -2px;
        }

        /* Notification Center Label + Close Button */
        .notif-center-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 48px);
            margin: 24px auto 10px;
            padding: 0 4px;
        }

        .notif-label {
            color: white;
            font-size: 19px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .notif-close-btn {
            width: 26px;
            height: 26px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            cursor: pointer;
        }

        /* Notification Banner */
        .notification-container {
            position: absolute;
            top: 320px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 24px);
            z-index: 100;
        }

        .notification {
            background: rgba(28, 28, 30, 0.75);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 26px;
            padding: 14px 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            border: 0.5px solid rgba(255,255,255,0.08);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .app-icon-wrapper {
            width: 44px;
            height: 44px;
            background-color: #F14635;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            cursor: pointer;
        }
        
        .app-icon-wrapper img {
            width: 65%;
            height: 65%;
            object-fit: contain;
        }

        .notif-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .notif-header-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1px;
        }

        .app-name {
            font-size: 15px;
            font-weight: 500;
            color: white;
        }

        .notif-time {
            font-size: 13px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
        }

        .notif-body {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .notif-messages {
            display: flex;
            flex-direction: column;
            line-height: 1.25;
        }

        .msg-line {
            font-size: 15px;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.9);
        }

        .sender-avatar-container {
            flex-shrink: 0;
            margin-top: 4px;
        }

        .sender-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sender-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        [contenteditable]:focus {
            outline: none;
        }

        /* Controls */
        .controls-panel {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 500px;
        }

        .control-btn {
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover { background: rgba(255,255,255,0.2); }
        .control-btn.primary { background: #007AFF; border-color: transparent; }
        .control-btn.primary:hover { background: #0066d6; }

        /* Hardware buttons */
        .hw-btn { position: absolute; background: #222; border-radius: 2px; }
        .btn-action { left: -11px; top: 180px; width: 3px; height: 32px; }
        .btn-vol-up { left: -11px; top: 232px; width: 3px; height: 62px; }
        .btn-vol-down { left: -11px; top: 310px; width: 3px; height: 62px; }
        .btn-power { right: -11px; top: 260px; width: 3px; height: 96px; }

        #capture-zone { padding: 10px; background: transparent; }
        
        .text-center { text-align: center; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-1 { margin-bottom: 0.25rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .font-bold { font-weight: 700; }
        .text-blue-500 { color: #3b82f6; }
        .text-white-40 { color: rgba(255, 255, 255, 0.4); }
        .text-sm { font-size: 0.875rem; }
        .flex { display: flex; }
        .gap-1 { gap: 0.25rem; }
        .gap-1-5 { gap: 0.375rem; }
        .items-center { align-items: center; }
        .relative { position: relative; }
        .hidden { display: none; }
        .status-icons { display: flex; gap: 0.375rem; align-items: center; }
        .battery-wrap { display: flex; align-items: center; gap: 0.25rem; }
        .battery-percent { font-size: 12px; font-weight: 700; }
        .battery-icon { position: relative; width: 24px; height: 12px; border: 1.5px solid rgba(255,255,255,0.4); border-radius: 4px; display: flex; align-items: center; padding: 1px; }
        .battery-fill { background: white; height: 100%; width: 100%; border-radius: 1px; }
        .wifi-icon { font-size: 13px; }
        .home-bar { position: absolute; bottom: 32px; left: 50%; transform: translateX(-50%); width: 134px; height: 6px; background: white; border-radius: 9999px; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-1">Kaspi <span class="text-blue-500">iOS 20</span></h1>
        <p class="text-white-40 text-sm">Нажмите на любой текст для редактирования</p>
    </div>

    <div id="capture-zone" class="relative">
        <!-- Hardware buttons -->
        <div class="hw-btn btn-action"></div>
        <div class="hw-btn btn-vol-up"></div>
        <div class="hw-btn btn-vol-down"></div>
        <div class="hw-btn btn-power"></div>

        <div class="iphone-frame" id="iphone-screen">
            <div class="dynamic-island"></div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div id="status-time" contenteditable="true">12:41</div>
                <div class="status-icons">
                    <svg width="17" height="12" fill="currentColor"><path d="M1 11h1a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H1a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1Zm4 0h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1Zm4 0h1a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1Zm4 0h1a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1h-1a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1Z"/></svg>
                    <i class="fas fa-wifi wifi-icon"></i>
                    <div class="battery-wrap">
                        <span class="battery-percent" contenteditable="true">100</span>
                        <div class="battery-icon">
                            <div class="battery-fill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lock Screen Content -->
            <div class="lock-screen-header">
                <div class="lock-date" contenteditable="true">Понедельник, 24 июля</div>
                <div class="lock-time" contenteditable="true">12:41</div>
            </div>

            <!-- Notification Center Header -->
            <div class="notif-center-header">
                <div class="notif-label" contenteditable="true">Центр уведомлений</div>
                <div class="notif-close-btn">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <!-- The Notification -->
            <div class="notification-container" id="notif-banner">
                <div class="notification">
                    <!-- Left App Icon -->
                    <div class="app-icon-wrapper" onclick="document.getElementById('app-icon-input').click()">
                        <img id="app-icon-preview" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-weight='bold'%3EK%3C/text%3E%3C/svg%3E" style="filter: brightness(0) invert(1);" alt="Kaspi">
                    </div>
                    <input type="file" id="app-icon-input" class="hidden" onchange="loadFile(event, 'app-icon-preview', false)">

                    <div class="notif-content">
                        <div class="notif-header-row">
                            <div class="app-name" contenteditable="true">Kaspi Gold</div>
                            <div class="notif-time" contenteditable="true">сейчас</div>
                        </div>
                        
                        <div class="notif-body">
                            <div class="notif-messages">
                                <div class="msg-line" contenteditable="true">Пополнение: 674 000 ₸</div>
                                <div class="msg-line" contenteditable="true">Нурберген Д.: Зарплата</div>
                            </div>
                            
                            <!-- Right Column Avatar (Under "сейчас") -->
                            <div class="sender-avatar-container">
                                <div class="sender-avatar" onclick="document.getElementById('avatar-input').click()">
                                    <img id="avatar-preview" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23666'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Avatar">
                                </div>
                                <input type="file" id="avatar-input" class="hidden" onchange="loadFile(event, 'avatar-preview', true)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Home Bar -->
            <div class="home-bar"></div>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="controls-panel">
        <button class="control-btn primary" onclick="downloadPNG()">
            <i class="fas fa-download"></i> Скачать PNG
        </button>
        <button class="control-btn" onclick="document.getElementById('bg-input').click()">
            <i class="fas fa-image"></i> Обои
        </button>
        <input type="file" id="bg-input" class="hidden" onchange="loadWallpaper(event)">
        
        <button class="control-btn" onclick="toggleVisibility()">
            <i id="eye-icon" class="fas fa-eye"></i> Чистый вид
        </button>
        <button class="control-btn" onclick="resetNotif()">
            <i class="fas fa-redo"></i> Показать
        </button>
    </div>

    <script>
        function loadFile(event, previewId, isAvatar) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById(previewId);
                    img.src = e.target.result;
                    if (!isAvatar && previewId === 'app-icon-preview') {
                        img.style.filter = 'none';
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function loadWallpaper(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('iphone-screen').style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        }

        function resetNotif() {
            const banner = document.getElementById('notif-banner');
            banner.style.opacity = '0';
            banner.style.transform = 'translateX(-50%) translateY(-20px)';
            setTimeout(() => {
                banner.style.transition = 'all 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
                banner.style.opacity = '1';
                banner.style.transform = 'translateX(-50%) translateY(0)';
            }, 100);
        }

        function toggleVisibility() {
            const controls = document.querySelector('.controls-panel');
            const header = document.querySelector('.text-center');
            const eye = document.getElementById('eye-icon');
            
            if (controls.style.opacity === '0') {
                controls.style.opacity = '1';
                header.style.opacity = '1';
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                controls.style.opacity = '0';
                header.style.opacity = '0';
                eye.classList.replace('fa-eye', 'fa-eye-slash');
                setTimeout(() => toggleVisibility(), 8000); // Auto-show after 8s
            }
        }

        async function downloadPNG() {
            const btn = document.querySelector('.control-btn.primary');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Сохраняем...';
            
            try {
                const screen = document.getElementById('iphone-screen');
                const canvas = await html2canvas(screen, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: null,
                    logging: false,
                    imageTimeout: 0,
                    removeContainer: true
                });
                
                canvas.toBlob(function(blob) {
                    if (blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `Kaspi_iOS20_${Date.now()}.png`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    } else {
                        alert("Не удалось создать изображение");
                    }
                    btn.innerHTML = originalText;
                }, 'image/png');
            } catch (err) {
                console.error('Download error:', err);
                alert("Ошибка: " + err.message);
                btn.innerHTML = originalText;
            }
        }

        // Initialize notification animation
        window.onload = resetNotif;
    </script>
</body>
</html>
